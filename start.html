<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>
    Create Account</title>
  <style>
    body {
     
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    input {
      width: 94%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 30px;
      font-size: 40px;
      font-weight: bold;
      color: #e50914;
    }
  </style>
</head>
<body>

  <div class="logo">HITFLIX</div>

  <div class="container">
    <h1>Create a password to start your membership</h1>
    <p>Just a few more steps and you're done! We hate paperwork too.</p>

    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Create password" required />
    <a href="./sign in.html"><button>Next</button></a>
  </div>

</body>
</html>
