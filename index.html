<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hitflix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="hero">
    <video autoplay muted loop class="bg-video">
      <source src="bg.mp4"/>
    </video>
    <div class="overlay">
      <header>
        <h1 class="logo">HITFLIX</h1>
        <a href="./sign in.html"><button class="signin">Sign In</button></a>
      </header>
      

      <div class="hero-text">
        <h2>Unlimited movies, <br>TV shows, and more.</h2>
        <p>Watch anywhere. Cancel anytime.</p>
        <a href="./start.html"><button class="btn">Get Started</button></a>
      </div>
    </div>
  </section>

  <section class="section1">
    <img class="main-img" src="img.jpg"/>
  
    <div class="text1">
      <img class="icon" src="./h.png"/>
      <div>
        <h3>Watch everywhere</h3>
        <p>Stream on your phone, tablet, laptop, and TV.</p>
      </div>
    </div>
  </section>
  


  <section class="section2 reverse">
    <div class="text2">
      <h3>Download and go</h3>
      <p>Save your favorites easily and always have something to watch.</p>
    </div>
  </section>


  <footer>
    <p>@Hitflix India</p>
  </footer>
</body>
</html>
